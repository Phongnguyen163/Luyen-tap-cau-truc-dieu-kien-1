<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="Nhap so phut goi" id="pg">
<button onclick="Tinh()">Kiem tra gia</button>
<h1 id="rs"></h1>
<script>
    function Tinh() {
        let a = document.getElementById('pg');
        let sophut = a.value;
        let phi = 0;
        let phicodinh = 25000;
        if (sophut > 200){
            phi = (sophut - 200) * 200 + 150 * 400 + 50 * 600;
        }
        else if (sophut > 50){
            phi += (sophut - 50) * 400 + 50 * 600;
        }
        else {
            phi += sophut * 600;
        }
        let Tong = phi + phicodinh;
        document.getElementById('rs').innerHTML = "Giá cước là: " + Tong;
    }
</script>
</body>
</html>
